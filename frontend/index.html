<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inframind - Advanced Defect Scanner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316', // Orange-500
                        secondary: '#3b82f6', // Blue-500
                        dark: '#0f172a', // Slate-900
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media print {
            body {
                background-color: white;
            }

            header,
            button,
            .no-print {
                display: none !important;
            }

            main {
                padding: 0 !important;
            }

            .shadow-sm {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Shield = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>;
        const Upload = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>;
        const AlertTriangle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>;
        const CheckCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Activity = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>;
        const RotateCcw = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>;
        const FileText = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;
        const Eye = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>;
        // New Icons
        const LayoutGrid = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>;
        const Clock = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const User = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>;
        const Settings = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;

        const API_URL = 'http://localhost:8000';

        // --- COMPONENTS ---
        const SidebarItem = ({ icon: Icon, label, active, onClick }) => (
            <button
                onClick={onClick}
                className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-colors ${active ? 'bg-orange-50 text-primary font-semibold' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'}`}
            >
                <Icon className={`w-5 h-5 ${active ? 'text-primary' : 'text-slate-400'}`} />
                <span>{label}</span>
            </button>
        );

        const StatCard = ({ label, value, color, icon: Icon }) => (
            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center space-x-4 overflow-hidden">
                <div className={`p-3 rounded-lg ${color} shrink-0`}>
                    <Icon className="w-6 h-6 text-white" />
                </div>
                <div className="min-w-0 flex-1">
                    <p className="text-slate-500 text-sm font-medium truncate" title={label}>{label}</p>
                    <p className="text-2xl font-bold text-slate-800 truncate">{value}</p>
                </div>
            </div>
        );

        const DefectCard = ({ defect }) => {
            const getRiskColor = (risk) => {
                switch (risk) {
                    case 'High': return 'text-red-600 bg-red-50 border-red-100';
                    case 'Medium': return 'text-orange-600 bg-orange-50 border-orange-100';
                    default: return 'text-green-600 bg-green-50 border-green-100';
                }
            };
            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden slide-up">
                    <div className="p-4 border-b border-slate-100 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <div className={`w-2 h-8 rounded-full ${defect.type === 'Corrosion' ? 'bg-orange-500' : 'bg-red-500'}`}></div>
                            <div>
                                <h3 className="font-bold text-slate-800">{defect.type} Detected</h3>
                                <p className="text-xs text-slate-500">Confidence: {(defect.confidence * 100).toFixed(1)}%</p>
                            </div>
                        </div>
                        <span className={`px-3 py-1 rounded-full text-xs font-bold border ${getRiskColor(defect.risk_level)}`}>
                            {defect.risk_level.toUpperCase()} RISK
                        </span>
                    </div>
                    <div className="p-4 space-y-3">
                        <div>
                            <p className="text-xs font-semibold text-slate-500 uppercase">Corrective Action</p>
                            <p className="text-sm text-slate-700 mt-1" dangerouslySetInnerHTML={{ __html: defect.corrective_action.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') }}></p>
                        </div>
                    </div>
                </div>
            );
        };

        const HistoryView = () => {
            const [history, setHistory] = useState([]);

            useEffect(() => {
                fetch(`${API_URL}/history`)
                    .then(res => res.json())
                    .then(data => setHistory(data))
                    .catch(err => console.error(err));
            }, []);

            return (
                <div className="space-y-6 slide-up">
                    <h2 className="text-2xl font-bold text-slate-900">Scan History</h2>
                    <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase">ID</th>
                                    <th className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Date</th>
                                    <th className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase">File</th>
                                    <th className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Defects</th>
                                    <th className="px-6 py-4 text-xs font-semibold text-slate-500 uppercase">Severity</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {history.map((item) => (
                                    <tr key={item.id} className="hover:bg-slate-50 transition-colors">
                                        <td className="px-6 py-4 text-sm text-slate-500">#{item.id}</td>
                                        <td className="px-6 py-4 text-sm text-slate-700">{item.date}</td>
                                        <td className="px-6 py-4 text-sm text-slate-700">{item.filename}</td>
                                        <td className="px-6 py-4 text-sm text-slate-700">{item.crack_count}</td>
                                        <td className="px-6 py-4">
                                            <span className={`px-2 py-1 rounded-full text-xs font-bold ${item.max_severity === 'severe' ? 'bg-red-100 text-red-700' :
                                                item.max_severity === 'moderate' ? 'bg-orange-100 text-orange-700' : 'bg-green-100 text-green-700'
                                                }`}>
                                                {item.max_severity.toUpperCase()}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {history.length === 0 && <div className="p-8 text-center text-slate-500">No history found.</div>}
                    </div>
                </div>
            );
        };

        const ProfileView = () => {
            const [profile, setProfile] = useState({ name: '', company: '', id: '' });
            const [saved, setSaved] = useState(false);

            useEffect(() => {
                const savedProfile = localStorage.getItem('inspector_profile');
                if (savedProfile) setProfile(JSON.parse(savedProfile));
            }, []);

            const handleSave = () => {
                localStorage.setItem('inspector_profile', JSON.stringify(profile));
                setSaved(true);
                setTimeout(() => setSaved(false), 2000);
            };

            return (
                <div className="max-w-2xl bg-white rounded-xl shadow-sm border border-slate-100 p-8 slide-up">
                    <h2 className="text-2xl font-bold text-slate-900 mb-6">Inspector Profile</h2>
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                            <input
                                type="text"
                                value={profile.name}
                                onChange={(e) => setProfile({ ...profile, name: e.target.value })}
                                className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">Company / Organization</label>
                            <input
                                type="text"
                                value={profile.company}
                                onChange={(e) => setProfile({ ...profile, company: e.target.value })}
                                className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-slate-700 mb-1">Inspector ID</label>
                            <input
                                type="text"
                                value={profile.id}
                                onChange={(e) => setProfile({ ...profile, id: e.target.value })}
                                className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>
                        <div className="pt-4">
                            <button onClick={handleSave} className="bg-primary text-white px-6 py-2 rounded-lg font-bold hover:bg-orange-600 transition-colors">
                                {saved ? 'Saved!' : 'Save Profile'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [file, setFile] = useState(null);
            const [preview, setPreview] = useState(null);
            const [analyzing, setAnalyzing] = useState(false);
            const [result, setResult] = useState(null);
            const [showHeatmap, setShowHeatmap] = useState(false);
            const [inspector, setInspector] = useState({});

            // Derive separate lists
            const cracks = result?.details?.filter(d => d.type === 'Crack') || [];
            const corrosion = result?.details?.filter(d => d.type === 'Corrosion') || [];
            const otherDefects = result?.details?.filter(d => d.type !== 'Crack' && d.type !== 'Corrosion') || [];

            useEffect(() => {
                const saved = localStorage.getItem('inspector_profile');
                if (saved) setInspector(JSON.parse(saved));
            }, [activeTab]); // Update logic when changing tabs

            const handleFileSelect = (e) => {
                const selected = e.target.files[0];
                if (selected) {
                    setFile(selected);
                    setResult(null); // Reset result
                    setShowHeatmap(false);
                    const reader = new FileReader();
                    reader.onloadend = () => setPreview(reader.result);
                    reader.readAsDataURL(selected);
                }
            };

            const handlePrint = () => {
                window.print();
            };

            const analyzeImage = async () => {
                if (!file) return;
                setAnalyzing(true);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await fetch(`${API_URL}/analyze`, { method: 'POST', body: formData });
                    const data = await res.json();
                    setResult(data);
                } catch (error) {
                    console.error("Analysis failed:", error);
                    alert("Analysis failed. Ensure backend is running.");
                } finally {
                    setAnalyzing(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 flex">
                    {/* Sidebar */}
                    <div className="w-64 bg-white border-r border-slate-200 fixed h-full hidden lg:block no-print z-10">
                        <div className="p-6 border-b border-slate-100">
                            <div className="flex items-center space-x-3">
                                <div className="bg-gradient-to-br from-orange-500 to-red-500 p-2 rounded-lg">
                                    <Shield className="w-6 h-6 text-white" />
                                </div>
                                <h1 className="text-xl font-bold text-slate-900 tracking-tight">Inframind</h1>
                            </div>
                        </div>
                        <nav className="p-4 space-y-2">
                            <SidebarItem icon={LayoutGrid} label="Dashboard" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                            <SidebarItem icon={Clock} label="History" active={activeTab === 'history'} onClick={() => setActiveTab('history')} />
                            <SidebarItem icon={User} label="Profile" active={activeTab === 'profile'} onClick={() => setActiveTab('profile')} />
                            <SidebarItem icon={Settings} label="Settings" active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} />
                        </nav>

                        {/* User Mini Profile */}
                        <div className="absolute bottom-0 w-full p-4 border-t border-slate-100">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-500">
                                    <User className="w-5 h-5" />
                                </div>
                                <div>
                                    <p className="text-sm font-bold text-slate-900">{inspector.name || 'Guest User'}</p>
                                    <p className="text-xs text-slate-500">{inspector.company || 'Not Registered'}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="flex-1 lg:ml-64 p-8 w-full">
                        {/* Mobile Header */}
                        <header className="lg:hidden flex items-center justify-between mb-8 no-print">
                            <div className="flex items-center space-x-2">
                                <Shield className="w-6 h-6 text-primary" />
                                <h1 className="text-xl font-bold text-slate-900">Inframind</h1>
                            </div>
                            <div className="flex space-x-2">
                                <button onClick={() => setActiveTab('dashboard')} className={`p-2 rounded-lg ${activeTab === 'dashboard' ? 'bg-orange-100 text-primary' : 'text-slate-500'}`}><LayoutGrid className="w-6 h-6" /></button>
                                <button onClick={() => setActiveTab('history')} className={`p-2 rounded-lg ${activeTab === 'history' ? 'bg-orange-100 text-primary' : 'text-slate-500'}`}><Clock className="w-6 h-6" /></button>
                            </div>
                        </header>

                        {/* Views */}
                        {activeTab === 'dashboard' && (
                            <div className="slide-up">
                                {!result && (
                                    <div className="max-w-2xl mx-auto text-center mt-12 bg-white p-12 rounded-2xl shadow-sm border border-slate-100">
                                        <h2 className="text-3xl font-bold text-slate-900 mb-4">Start Inspection</h2>
                                        <p className="text-slate-500 mb-8">AI-Powered detection of Cracks, Corrosion, and Spalling.</p>

                                        <div className="bg-slate-50 rounded-2xl border-2 border-dashed border-slate-300 p-12 hover:border-primary transition-colors group cursor-pointer relative">
                                            <input type="file" onChange={handleFileSelect} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*,video/*" />
                                            <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform shadow-sm">
                                                <Upload className="w-8 h-8 text-primary" />
                                            </div>
                                            <h3 className="text-lg font-semibold text-slate-900">Upload Image or Video</h3>
                                            <p className="text-slate-400 text-sm mt-2">JPG, PNG, MP4 (Max 50MB)</p>
                                        </div>
                                    </div>
                                )}

                                {preview && (
                                    <div className={`grid grid-cols-1 xl:grid-cols-2 gap-8 ${!result ? 'mt-12 opacity-50' : ''}`}>
                                        {/* Left Column: Image Viewer */}
                                        <div className="space-y-6">
                                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden relative">
                                                <div className="absolute top-4 left-4 z-10 bg-black/50 backdrop-blur-md px-3 py-1 rounded-full text-white text-xs font-medium no-print">
                                                    Original Source
                                                </div>
                                                {result ? (
                                                    <div className="relative">
                                                        {result.file_type === 'video' ? (
                                                            <video controls src={result.result_url} className="w-full h-auto rounded-lg shadow-sm bg-black" />
                                                        ) : (
                                                            <img
                                                                src={showHeatmap && result.heatmap_url ? result.heatmap_url : result.result_url}
                                                                className="w-full h-auto object-cover transition-opacity duration-300"
                                                            />
                                                        )}

                                                        {result.heatmap_url && result.file_type !== 'video' && (
                                                            <button
                                                                onClick={() => setShowHeatmap(!showHeatmap)}
                                                                className="absolute bottom-4 right-4 bg-white/90 backdrop-blur text-slate-800 px-4 py-2 rounded-full shadow-lg text-sm font-semibold flex items-center space-x-2 hover:bg-white transition-all no-print"
                                                            >
                                                                <Eye className="w-4 h-4" />
                                                                <span>{showHeatmap ? 'Show Detections' : 'Show Heatmap'}</span>
                                                            </button>
                                                        )}
                                                    </div>
                                                ) : (
                                                    file && file.type.startsWith('video') ? (
                                                        <video controls src={preview} className="w-full h-auto rounded-lg shadow-sm bg-black" />
                                                    ) : (
                                                        <img src={preview} className="w-full h-auto object-cover" />
                                                    )
                                                )}

                                                {!result && !analyzing && (
                                                    <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
                                                        <button
                                                            onClick={analyzeImage}
                                                            className="w-full bg-primary hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all flex items-center justify-center space-x-2"
                                                        >
                                                            <Activity className="w-5 h-5" />
                                                            <span>Run Full Analysis</span>
                                                        </button>
                                                    </div>
                                                )}

                                                {analyzing && (
                                                    <div className="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center z-20">
                                                        <div className="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                                                        <p className="text-slate-800 font-semibold animate-pulse">Scanning for defects...</p>
                                                        <p className="text-slate-500 text-sm mt-2">Analyzing texture & geometry</p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        {/* Right Column: Report */}
                                        {result && (
                                            <div className="space-y-6 slide-up">
                                                {/* Status Header */}
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <h2 className="text-2xl font-bold text-slate-900">Analysis Report</h2>
                                                        <p className="text-sm text-slate-500">Material: <span className="font-semibold text-slate-700">{result.material_type}</span></p>
                                                        {inspector.name && <p className="text-xs text-slate-400 mt-1">Inspector: {inspector.name}</p>}
                                                    </div>
                                                    <div className="flex space-x-2 no-print">
                                                        <button onClick={handlePrint} className="text-primary hover:text-orange-600 bg-orange-50 px-4 py-2 rounded-lg text-sm font-semibold flex items-center transition-colors">
                                                            <FileText className="w-4 h-4 mr-2" /> Export PDF
                                                        </button>
                                                        <button onClick={() => { setFile(null); setPreview(null); setResult(null); setShowHeatmap(false); }} className="text-slate-500 hover:text-slate-800 flex items-center text-sm font-medium px-3 py-2">
                                                            <RotateCcw className="w-4 h-4 mr-1" /> New Scan
                                                        </button>
                                                    </div>
                                                </div>

                                                {/* Stats Row */}
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <StatCard label="Total Defects" value={result.cracks_detected} color="bg-blue-500" icon={Activity} />
                                                    <StatCard label="Avg Confidence" value={`${(result.avg_confidence * 100).toFixed(0)}%`} color="bg-green-500" icon={CheckCircle} />
                                                </div>

                                                {/* Defect Feed */}
                                                <div className="space-y-8">
                                                    {/* 1. Cracks Section */}
                                                    {cracks.length > 0 && (
                                                        <div className="space-y-4">
                                                            <div className="flex items-center space-x-2 pb-2 border-b border-slate-100">
                                                                <div className="bg-red-100 p-1 rounded">
                                                                    <AlertTriangle className="w-5 h-5 text-red-600" />
                                                                </div>
                                                                <h3 className="text-lg font-bold text-slate-800">Crack Detections</h3>
                                                                <span className="bg-slate-100 text-slate-600 px-2 py-0.5 rounded-full text-xs font-bold">{cracks.length} found</span>
                                                            </div>
                                                            {cracks.map((defect) => (
                                                                <DefectCard key={defect.id} defect={defect} />
                                                            ))}
                                                        </div>
                                                    )}

                                                    {/* 2. Corrosion Section */}
                                                    {corrosion.length > 0 && (
                                                        <div className="space-y-4">
                                                            <div className="flex items-center space-x-2 pb-2 border-b border-slate-100">
                                                                <div className="bg-orange-100 p-1 rounded">
                                                                    <Shield className="w-5 h-5 text-orange-600" />
                                                                </div>
                                                                <h3 className="text-lg font-bold text-slate-800">Corrosion Detections</h3>
                                                                <span className="bg-slate-100 text-slate-600 px-2 py-0.5 rounded-full text-xs font-bold">{corrosion.length} found</span>
                                                            </div>
                                                            {corrosion.map((defect) => (
                                                                <DefectCard key={defect.id} defect={defect} />
                                                            ))}
                                                        </div>
                                                    )}

                                                    {/* 3. Other Defects Section */}
                                                    {otherDefects.length > 0 && (
                                                        <div className="space-y-4">
                                                            <h3 className="text-lg font-bold text-slate-800">Other Defects</h3>
                                                            {otherDefects.map((defect) => (
                                                                <DefectCard key={defect.id} defect={defect} />
                                                            ))}
                                                        </div>
                                                    )}

                                                    {/* 4. Empty State */}
                                                    {result.details && result.details.length === 0 && (
                                                        <div className="bg-green-50 rounded-xl p-8 text-center border border-green-100">
                                                            <CheckCircle className="w-12 h-12 text-green-500 mx-auto mb-3" />
                                                            <h3 className="text-green-800 font-bold">No Defects Detected</h3>
                                                            <p className="text-green-600 text-sm">System scan found no structural anomalies.</p>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'history' && <HistoryView />}
                        {activeTab === 'profile' && <ProfileView />}
                        {activeTab === 'settings' && (
                            <div className="text-center text-slate-500 mt-20 slide-up">
                                <Settings className="w-16 h-16 mx-auto mb-4 text-slate-300" />
                                <h3 className="text-xl font-bold text-slate-900">Settings</h3>
                                <p>System configuration coming soon.</p>
                            </div>
                        )}

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
